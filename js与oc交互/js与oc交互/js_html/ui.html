//var json_result={"data":{"nli":[{"desc_obj":{"result":"主人，查看详情，请说第几条，更多新闻，请说下一页。","type":"news","status":0},"data_obj":[{"image_url":"http://n.sinaimg.cn/mil/crawl/20170626/Sf65-fyhneam2596190.jpg","ref_url":"http://mil.news.sina.com.cn/jssd/2017-06-26/doc-ifyhmtcf2895761.shtml","time":"2017-06-26","detail":"　　新浪军事编者：为了更好的为读者呈现多样军事内容，满足读者不同阅读需求，共同探讨国内国际战略动态，新浪军事独家推出《深度军情》版块，深度解读军事新闻背后的隐藏态势，立体呈现中国面临的复杂军事战略环境","title":"中国空军战机大都停放在机库 俄军为何却露天停放"},{"image_url":"http://n.sinaimg.cn/news/transform/20170626/hbzb-fyhneam2591065.jpg","ref_url":"http://news.sina.com.cn/o/2017-06-26/doc-ifyhmpew3427589.shtml","time":"2017-06-26","detail":"　　原标题：湖南暴雨致6人亡1人失踪 直接经济损失32.7亿元\n　　记者26日从湖南省民政厅获悉，连日来的强降雨已造成湖南245万人受灾，6人死亡，1人失踪。针对湖南局地严重暴雨洪涝灾害，中国国家减灾","title":"湖南暴雨致6人亡1人失踪 直接经济损失32.7亿元"},{"image_url":"","ref_url":"http://news.sina.com.cn/c/nd/2017-06-26/doc-ifyhmtek7780252.shtml","time":"2017-06-26","detail":"　　原标题：四川茂县垮塌位置发生位移 可能发生二次滑坡\n　　新华社四川茂县6月26日电（记者薛玉斌）据四川省安监局消息，26日11时10分左右，在茂县山体高位垮塌救援现场，安监救援队伍的边坡雷达设备监","title":"四川茂县垮塌位置发生位移 可能发生二次滑坡"},{"image_url":"","ref_url":"http://news.sina.com.cn/c/nd/2017-06-26/doc-ifyhmtek7780194.shtml","time":"2017-06-26","detail":"　　原标题：3年来我国追回外逃人员3051人\n　　记者近日从中央反腐败协调小组国际追逃追赃工作办公室获悉，自2014年6月成立中央追逃办以来，截至今年5月，我国先后从90多个国家和地区追回外逃人员30","title":"中国3年来追回外逃人员3051人 赃款90.98亿元"},{"image_url":"http://n.sinaimg.cn/mil/crawl/20170622/jAik-fyhneak8986681.jpg","ref_url":"http://mil.news.sina.com.cn/jssd/2017-06-26/doc-ifyhmtek7780096.shtml","time":"2017-06-26","detail":"　　新浪军事编者：为了更好的为读者呈现多样军事内容，满足读者不同阅读需求，共同探讨国内国际战略动态，新浪军事独家推出《深度军情》版块，深度解读军事新闻背后的隐藏态势，立体呈现中国面临的复杂军事战略环境","title":"美军为何放弃重启F22战机 无法对歼20形成质量优势"},{"image_url":"http://n.sinaimg.cn/top/transform/20170626/6_lz-fyhneam2576683.jpg","ref_url":"http://tech.sina.com.cn/i/2017-06-26/doc-ifyhmtek7780092.shtml","time":"2017-06-26","detail":"　　来源：创业家 曹珂\n　　6月23日，牛文文的“重度垂直实验室”走进上海饿了么总部。饿了么创始人张旭豪为“实验室”的学员们讲课。他讲述了对于“未来餐厅”和“新零售”的思考，认为重模式的公司“更能够从","title":"张旭豪驳王兴：格局高的人不应该那样谈论自己的股东"},{"image_url":"http://n.sinaimg.cn/kandian/crawl/20170626/QiID-fyhneam2543000.jpg","ref_url":"http://news.sina.com.cn/s/wh/2017-06-26/doc-ifyhmtcf2895205.shtml","time":"2017-06-26","detail":"　　据外媒报道，6月25日，马来西亚廉价航空亚航一架客机25日从澳大利亚珀斯飞往吉隆坡，起飞后因引擎发生故障被迫折返珀斯。有乘客称曾听到类似爆炸声，事发时客机剧烈震动，就像“坐在洗衣机上”。\n　　据《","title":"亚航客机引擎故障折返 乘客:震动大像坐洗衣机"},{"image_url":"http://n.sinaimg.cn/mil/crawl/20170626/0jFQ-fyhneam2563999.jpg","ref_url":"http://mil.news.sina.com.cn/china/2017-06-26/doc-ifyhmtek7779908.shtml","time":"2017-06-26","detail":" \n　　原标题：文在寅提议“南北组队”参赛奥运 朝鲜2小时后拒绝\n　　海外网6月26日电 韩国总统文在寅向朝鲜提议在明年的平昌冬奥会上南北共同组队，这是文在寅强调政府在参与以美国为中心的国际社会加强对","title":"韩总统提议朝韩共同组队参赛奥运 朝鲜2小时后打脸"},{"image_url":"http://n.sinaimg.cn/news/transform/20170626/b34Y-fyhneam2569364.jpg","ref_url":"http://news.sina.com.cn/o/2017-06-26/doc-ifyhmpew3424182.shtml","time":"2017-06-26","detail":"　　原标题：哥伦比亚总统：游船沉没事故致6人死亡31人失踪\n　　中新网6月26日电 据外媒报道，一艘载有百余人的游船25日在哥伦比亚西北部的一个水库沉没，目前救援行动正在进行中。根据哥伦比亚总统桑托斯","title":"哥伦比亚总统：游船沉没事故致6人死亡31人失踪"}],"type":"selection"}]},"status":"ok"};

// cooking
//var json_result={"data":{"nli":[{"desc_obj":{"result":"主人，为你找到以下做法：","status":0},"data_obj":[{"name":"辣子鸡\n","content":"辣子鸡\n类别:热菜,家常菜\n主料:童子鸡 1只\n辅料:花生仁（油炸） 适量\n调料:色拉油 适量,食盐 适量,鸡精 少许,姜 适量,蒜 适量,花椒 适量,干辣椒 适量,料酒 适量,小葱 适量,白糖 少许\n做法步骤:\n第1步：将鸡洗净后切成2-3cm的小块，放在碗中，加入料酒、盐拌匀，腌制20分钟入味\n第2步：姜、蒜切片，葱切段备用\n第3步：干辣椒剪成小段备用\n第4步：锅中倒入油，烧热\n第5步：放入鸡块略炸，炸至金黄色后，盛出沥油\n第6步：再次下锅用大火炸一遍\n第7步：炸至表面金黄，肉质更脆，然后出锅沥油备用\n第8步：在锅中留底油，大火烧热，放入姜、蒜片爆香，接着放入剪好的辣椒段和花椒，小火煸炒出麻辣香味\n第9步：放入炸好的鸡块翻炒\n第10步：最后加入炸好的花生米，撒鸡精、糖和葱段炒匀\n烹饪技巧:\n1、盐在腌制鸡块的时候要一次加足，否则炸好后再加盐就不容易进味。\n2、炒辣椒和花椒时火力要小，才香。\n3、辣椒等其他调料还是要根据个人口味来添加。加点芝麻会更香哦。\n4、炸鸡块时火力要大，这样才能外焦里嫩，否则鸡肉炸干了口感就差了。\n1、做了辣子鸡，并且女儿也可以吃的，炸好的鸡块直接她就可以吃了，因为事先用盐腌过，尽管没有煮过，但吃起来还是一样很鲜的哦。\n2、做法不难，但是鸡块要事先油炸，最怕起油锅了，感觉好浪费油啊，并且油炸的吃多了不健康，不过还是可以偶尔为之的。"}],"type":"cooking"}]},"status":"ok"};

// News
//var json_result={"data":{"nli":[{"data_obj":[{"title":"得不到Surface 和它配套的指纹键盘或许能安慰到你","detail":"　　本文来自爱范儿\n　　指纹识别技术早已不是什么黑科技，但是将一个人们早已用顺手的功能放进一个在工业设计上基本没啥槽点的成熟产品内，大家当然是表示欢迎了。\n　　微软早在推出 Surface Pro 4 的时候就为这款二合一设备准备了一款集成了指纹识别的 Type Cover 键盘，不过这款键盘售价高达 160 美元，比不带指纹识别的 Type Cover 贵了 30 美元。\n　　更重要的是，Surface Pro 4 的 Windows Hello 人脸识别识别和解锁的能力已经不比指纹识别差了，也因此一块带指纹识别的键盘对于 Surface 用户就不是那么重要了，况且，刷脸比刷手指来的更加酷炫。\n　　不过，并不是所有设备都是支持 Windows Hello 人脸识别的，那么这时候指纹识别就能派上用场了。微软在去年推出 Surface Studio 时，便一同推出了新的 Surface Keyboard 和鼠标，不过当时由于 Surface Studio 太过抢眼，新的键盘鼠标基本被忽视了，外媒 The Verge 到了今年三月份才反应过来还有 Surface Keyboard 这么个东西，反应过来后默默的给了个好评。\n　　而微软则在前两天悄悄的给 Surface Keyboard 做了个小升级。最明显的变化就是这个键盘集成了一个指纹识别，但这个变化又并不明显，因为微软将它放在了右侧的 Windows 按键中，基本看不出来。\n　　键盘的整体造型相较于上一代也基本没有变化。不过微软倒是给它起了个“既现代又直观”的名字——Microsoft Modern Keyboard with Fingerprint ID，明明白白告诉你人家也有指纹识别啦。\n　　新键盘上的这块指纹识别集成了Windows Hello功能，也就是说，用户可以通过刷指纹来进入 Windows 系统和网页，此外，这款新键盘还支持 macOS 以及最新版本的 Android 系统。相较于上一代只能通过蓝牙连接的单一方式，微软为新键盘加入了有线连接的选择。\n　　这款键盘的售价为 129.9 美元，约合人民币 885 元，而前代 Surface Keyboard则由之前的 129.9 美元降到了 99 美元，中国官网售价为 788 元。\n　　在人们称赞 Surface 系列的工业设计前，微软在外设和配件上的设计也是令人叹服的，Arc Touch 鼠标、Sculpt 人体工学键盘，都是设计感极强的产品，在这之前，微软还曾联手雷蛇推出过游戏鼠标，而一款叫做 IE 3.0 的鼠标，更是成就了微软在办公外设设计上的造诣。\n　　如果你有一台 Surface Studio，那么这款键盘你必须收入囊中；如果你没有 Surface Studio，你也可以为它先准备好一个搭对的键盘。\n","time":"2017-06-20","source":"新浪综合","image_url":"http://n.sinaimg.cn/tech/crawl/20170620/saha-fyhfxph4248898.jpg","ref_url":"http://tech.sina.com.cn/n/n/2017-06-20/doc-ifyhfnqa4477703.shtml"}],"desc_obj":{"result":"主人，以下为详细信息：","status":0},"type":"news"}]},"status":"ok"};

							var real_line = $("#real_line").clone();

							var real_line = $("#real_line").clone();
							cook_content_div.append(real_line);
							$("#mainbody").append(cook_content_div);
						});

					}else if (desc_obj.type == "person_baike"){
						var title = $("#selection .person_baike .title").clone();
						$("#mainbody").append(title);
						$.each( data_obj, function(index, content) {
							var content_div = $("#selection .person_baike .content_div").clone();
							content_div.find(".index_div_content").html(index+1);
							content_div.find(".person_name").html(content.person_name);
							content_div.find(".nation").html(content.nation);
							content_div.find(".post_of_times").html(content.post_of_times);
							content_div.find(".post").html(content.post);
							content_div.find(".start_time").html(content.start_time+"--"+content.end_time);
							$("#mainbody").append(content_div);
						});


					}

			}else {
				// 显示默认数据
				var default_div = $("#default").children().clone();
				default_div.find(".sentence_content_div_div").html(desc_obj.result);

				// 显示数据
				$("#mainbody").append(default_div);
			}
		}
		catch(err)
		{
			//在此处理错误
			$("#mainbody").html("不支持的数据");
		}

	}

});

function refresh_show_trigger(resp_json_array) {
	console.log("js *************** start");

	if (refresh_show == undefined) {
		setTimeout(refresh_show_trigger, 100);
	} else {
		refresh_show();
	}
	console.log("js *************** end");
}
